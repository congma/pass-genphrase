dist: trusty
sudo: false
language: python

python:
    - "2.7"
    - "3.6"

addons:
    apt:
        packages:
            - git
            - gnupg2
            - tree
            - xclip
            - xz-utils
            - wget

before_install:
    - mkdir base
    - export PATH="$PATH:$PWD/base/bin"
    - wget https://git.zx2c4.com/password-store/snapshot/password-store-master.tar.xz
    - xzcat password-store-master.tar.xz | tar xf -
    - cd password-store-master && make PREFIX=../base install && cd ..

install:
    - make PREFIX=base globalinstall
    - make install

script:
    - make test
